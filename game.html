<!doctype html>
<html lang="ko" >
<head>
	<title>돌림판 : wheel of fortune</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="http://www.mins01.com/favicon.ico">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<script src="/js/ForGoogle.js"></script>
	<!-- google analytics -->
	<script>if(window.ForGoogle){ ForGoogle.analytics() }else{ console.log("failure : ForGoogle.analytics()");}</script>
	

	<!-- jquery 관련 -->
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

	<!-- 부트스트랩 4 : IE8지원안됨! -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script> 
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<!-- vue.js -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
	
	<!-- meta og -->
	
	<meta property="og:title" content="돌림판 : wheel of fortune">
	<meta property="og:description" content="돌림판 : wheel of fortune">
	<meta name="og:image" content="http://www.mins01.com/img/logo.gif">
	<meta property="og:image:width" content="190">
	<meta property="og:image:height" content="70" />
	<meta property="og:site_name" content="돌림판 : wheel of fortune" />
	<meta property="og:type" content="website">
	
	<!-- //meta og -->

	<link rel="stylesheet" href="game.css">
	<!-- <script src="WheelOfFortune.js" type="module"></script> -->
	<script type="module">
		import WheelOfFortune from './WheelOfFortune.js';
		let wof = new WheelOfFortune();
		globalThis.wof = wof;
		window.addEventListener('load',(event)=>{
			wof.wrap = document.querySelector('#wof-01');
			wof.wheel_disc_el.onanimationend = (event) => {
				console.log('deg',wof.wheel_rotate);
			};
		})
	</script>
	
</head>
<body>
	<div class="container">
		<h1>돌림판 : wheel of fortune</h1>
		<div>
			<div class="wof-container">
				<div class="wof-wrap on" id="wof-01" style="max-width: 600px;">
					<div class="wof-arrow-wrap">
						<div class="wof-arrow-box">
							<div class="wof-arrow-el">
								⇩
							</div>
						</div>
					</div>
					<div class="wof-wheel-wrap">
						<div class="wof-wheel-box">
							<div class="wof-wheel-disc">
								<div class="wof-wheel-disc-el">
									<div class="wof-wheel-disc-el-section" style="--section-line-1-rotate:-60deg;--section-line-2-rotate:90deg">
										<!-- <div class="wof-wheel-disc-el-section-line wof-wheel-disc-el-section-line-1"></div> -->
										<div class="wof-wheel-disc-el-section-line wof-wheel-disc-el-section-line-2"></div>
										<div class="wof-wheel-disc-el-section-label">라벨1</div>
									</div>
									<div class="wof-wheel-disc-el-section" style="--section-line-1-rotate:90deg;--section-line-2-rotate:180deg">
										<!-- <div class="wof-wheel-disc-el-section-line wof-wheel-disc-el-section-line-1"></div> -->
										<div class="wof-wheel-disc-el-section-line wof-wheel-disc-el-section-line-2"></div>
										<div class="wof-wheel-disc-el-section-label">라벨2</div>
									</div>
									<div class="wof-wheel-disc-el-section" style="--section-line-1-rotate:180deg;--section-line-2-rotate:260deg;">
										<!-- <div class="wof-wheel-disc-el-section-line wof-wheel-disc-el-section-line-1"></div> -->
										<div class="wof-wheel-disc-el-section-line wof-wheel-disc-el-section-line-2"></div>
										<div class="wof-wheel-disc-el-section-label">라벨3</div>
									</div>
									<div class="wof-wheel-disc-el-section" style="--section-line-1-rotate:260deg;--section-line-2-rotate:280deg;">
										<!-- <div class="wof-wheel-disc-el-section-line wof-wheel-disc-el-section-line-1"></div> -->
										<div class="wof-wheel-disc-el-section-line wof-wheel-disc-el-section-line-2"></div>
										<div class="wof-wheel-disc-el-section-label">라벨4</div>
									</div>
									<div class="wof-wheel-disc-el-section" style="--section-line-1-rotate:280deg;--section-line-2-rotate:300deg;">
										<!-- <div class="wof-wheel-disc-el-section-line wof-wheel-disc-el-section-line-1"></div> -->
										<div class="wof-wheel-disc-el-section-line wof-wheel-disc-el-section-line-2"></div>
										<div class="wof-wheel-disc-el-section-label">라벨5</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="wof-btns">
						<div class="">
							<button class="btn btn-info m-1" type="button" onclick="wof.wrap.classList.toggle('on')">동작 : on/off</button>
							<button class="btn btn-info m-1" type="button" onclick="wof.wrap.classList.remove('spin-dir-left')">회전방향:오른쪽(default)</button>
							<button class="btn btn-info m-1" type="button" onclick="wof.wrap.classList.add('spin-dir-left')">회전방향:왼쪽</button>
						</div>
						<hr>
						<div class="">
							<button class="btn btn-info m-1" type="button" onclick="wof.spin()">회전 무한</button>
							<button class="btn btn-info m-1" type="button" onclick="wof.spinReset()">회전 초기화</button>
							<button class="btn btn-info m-1" type="button" onclick="wof.wrap.classList.toggle('pause')">일시정지 on/off</button>
							<button class="btn btn-info m-1" type="button" onclick="alert(wof.wheel_rotate)">회전 deg 확인</button>
							<button class="btn btn-info m-1" type="button" onclick="alert(wof.currentSection.label);console.log(wof.currentSection)">선택된 섹션 확인</button>
						</div>
						<hr>
						<div class="">
							<button class="btn btn-info m-1" type="button" onclick="let section = wof.sections[0]; wof.spinAndStop((section.line_1_rotate + section.line_2_rotate)/2)">center 라벨1</button>
							<button class="btn btn-info m-1" type="button" onclick="let section = wof.sections[1]; wof.spinAndStop((section.line_1_rotate + section.line_2_rotate)/2)">center 라벨2</button>
							<button class="btn btn-info m-1" type="button" onclick="let section = wof.sections[2]; wof.spinAndStop((section.line_1_rotate + section.line_2_rotate)/2)">center 라벨3</button>
							<button class="btn btn-info m-1" type="button" onclick="let section = wof.sections[3]; wof.spinAndStop((section.line_1_rotate + section.line_2_rotate)/2)">center 라벨4</button>
							<button class="btn btn-info m-1" type="button" onclick="let section = wof.sections[4]; wof.spinAndStop((section.line_1_rotate + section.line_2_rotate)/2)">center 라벨5</button>
							<br>
							<button class="btn btn-info m-1" type="button" onclick="let section = wof.sections[0]; wof.spinAndStop(section.line_2_rotate - 1)">left side 라벨1</button>
							<button class="btn btn-info m-1" type="button" onclick="let section = wof.sections[1]; wof.spinAndStop(section.line_2_rotate - 1)">left side 라벨2</button>
							<button class="btn btn-info m-1" type="button" onclick="let section = wof.sections[2]; wof.spinAndStop(section.line_2_rotate - 1)">left side 라벨3</button>
							<button class="btn btn-info m-1" type="button" onclick="let section = wof.sections[3]; wof.spinAndStop(section.line_2_rotate - 1)">left side 라벨4</button>
							<button class="btn btn-info m-1" type="button" onclick="let section = wof.sections[4]; wof.spinAndStop(section.line_2_rotate - 1)">left side 라벨5</button>
							<br>
							<button class="btn btn-info m-1" type="button" onclick="let section = wof.sections[0]; wof.spinAndStop(section.line_1_rotate + 1)">right side 라벨1</button>
							<button class="btn btn-info m-1" type="button" onclick="let section = wof.sections[1]; wof.spinAndStop(section.line_1_rotate + 1)">right side 라벨2</button>
							<button class="btn btn-info m-1" type="button" onclick="let section = wof.sections[2]; wof.spinAndStop(section.line_1_rotate + 1)">right side 라벨3</button>
							<button class="btn btn-info m-1" type="button" onclick="let section = wof.sections[3]; wof.spinAndStop(section.line_1_rotate + 1)">right side 라벨4</button>
							<button class="btn btn-info m-1" type="button" onclick="let section = wof.sections[4]; wof.spinAndStop(section.line_1_rotate + 1)">right side 라벨5</button>
							
						</div>
						<hr>
						<div class="">
							.spinAndStop()
							<button class="btn btn-info m-1" type="button" onclick="wof.spinAndStop(-90)">-90도</button>

							<button class="btn btn-info m-1" type="button" onclick="wof.spinAndStop(0)">0도</button>
							<button class="btn btn-info m-1" type="button" onclick="wof.spinAndStop(45)">45도</button>
							<button class="btn btn-info m-1" type="button" onclick="wof.spinAndStop(90)">90도</button>
							<button class="btn btn-info m-1" type="button" onclick="wof.spinAndStop(100)">100도</button>
							<button class="btn btn-info m-1" type="button" onclick="wof.spinAndStop(180)">180도</button>
							<button class="btn btn-info m-1" type="button" onclick="wof.spinAndStop(270)">270도</button>
							<button class="btn btn-info m-1" type="button" onclick="wof.spinAndStop(360)">360도</button>
							<button class="btn btn-info m-1" type="button" onclick="wof.spinAndStop(400)">400도</button>
							<br>
							<div class="input-group m-1">
								<input type="number" min="-360"  max="360"  class="form-control" placeholder="deg" value="0" id="spinAndStop-deg-01">
								<button class="btn btn-outline-secondary" type="button" onclick="wof.spinAndStop( document.querySelector('#spinAndStop-deg-01').value)">.spinAndStop(int)</button>
							</div>
						</div>
						<div class="">
							.spinAndStopNow(int)
							<button class="btn btn-info m-1" type="button" onclick="wof.spinAndStopNow(0)">0도</button>
							<button class="btn btn-info m-1" type="button" onclick="wof.spinAndStopNow(45)">45도</button>
							<button class="btn btn-info m-1" type="button" onclick="wof.spinAndStopNow(90)">90도</button>
							<button class="btn btn-info m-1" type="button" onclick="wof.spinAndStopNow(100)">100도</button>
							<button class="btn btn-info m-1" type="button" onclick="wof.spinAndStopNow(180)">180도</button>
							<button class="btn btn-info m-1" type="button" onclick="wof.spinAndStopNow(270)">270도</button>
							<button class="btn btn-info m-1" type="button" onclick="wof.spinAndStopNow(360)">360도</button>
							<button class="btn btn-info m-1" type="button" onclick="wof.spinAndStopNow(400)">400도</button>
							<div class="input-group m-1">
								<input type="number" min="-360"  max="360"  class="form-control" placeholder="deg" value="0" id="spinAndStopNow-deg-01">
								<button class="btn btn-outline-secondary" type="button" onclick="wof.spinAndStopNow( document.querySelector('#spinAndStopNow-deg-01').value)">.spinAndStopNow(int)</button>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
