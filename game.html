	<script>
		function matrix2angle(matrix){
			// https://css-tricks.com/get-value-of-css-rotation-through-javascript/
			var values = matrix.split('(')[1];
				values = values.split(')')[0];
				values = values.split(',');
			var a = values[0];
			var b = values[1];
			var c = values[2];
			var d = values[3];

			var scale = Math.sqrt(a*a + b*b);

			// arc sin, convert from radians to degrees, round
			// DO NOT USE: see update below
			var sin = b/scale;
			var angle = Math.round(Math.asin(sin) * (180/Math.PI));
			return angle;
		}

		function stopWheel(el,deg){
			el.dataset.rolling='inf'
			el.style.setProperty('--wheel-rotate',deg+'deg')
			setTimeout(()=>{
				el.dataset.rolling='end'
			},100)
		}
	</script>

<body>
	<div class="container">
		<h1>돌림판 : wheel of fortune</h1>
		<div>
			<div class="wof-container">
				<div class="wof-wrap rolling" id="wof-01">
					<div class="wof-arrow-wrap">
						<div class="wof-arrow-box">
							<div class="wof-arrow-el">
								⇩
							</div>
						</div>
					</div>
					<div class="wof-wheel-wrap">
						<div class="wof-wheel-box">
							<div class="wof-wheel-disc">
								<div class="wof-wheel-disc-el">
									<div class="wof-wheel-disc-el-section" style="--wheel-rotate-1:0deg;--wheel-rotate-2:99deg">
										<div class="wof-wheel-disc-el-section-line wof-wheel-disc-el-section-line-1"></div>
										<div class="wof-wheel-disc-el-section-line wof-wheel-disc-el-section-line-2"></div>
										<div class="wof-wheel-disc-el-section-label">라벨</div>
									</div>
									<div class="wof-wheel-disc-el-section">2</div>
									<div class="wof-wheel-disc-el-section">3</div>
									<div class="wof-wheel-disc-el-section">4</div>
								</div>
							</div>
						</div>
					</div>
					<div class="wof-btns">
						<button class="btn btn-info" type="button" onclick="document.querySelector('#wof-01').classList.toggle('rolling')">회전 on/off</button>
						<button class="btn btn-info" type="button" onclick="document.querySelector('#wof-01').dataset.rolling='inf'">회전</button>
						<button class="btn btn-info" type="button" onclick="stopWheel(document.querySelector('#wof-01'),0)">멈춤 0 도</button>
						<button class="btn btn-info" type="button" onclick="stopWheel(document.querySelector('#wof-01'),45)">멈춤 45 도</button>
						<button class="btn btn-info" type="button" onclick="stopWheel(document.querySelector('#wof-01'),90)">멈춤 90 도</button>
						<button class="btn btn-info" type="button" onclick="stopWheel(document.querySelector('#wof-01'),180)">멈춤 180 도</button>
						<button class="btn btn-info" type="button" onclick="stopWheel(document.querySelector('#wof-01'),180)">멈춤 180 도</button>
						<button class="btn btn-info" type="button" onclick="alert(matrix2angle(getComputedStyle(document.querySelector('#wof-01 .wof-wheel-disc-el')).transform)+'deg');">각도 확인</button>
						<button class="btn btn-info" type="button" onclick="alert(getComputedStyle( document.querySelector('#wof-01')).getPropertyValue('--wheel-rotate'));">각도 확인</button>
						
					</div>
				</div>
			</div>
		</div>
	</div>
